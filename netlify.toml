# Netlify Configuration for SpaceTracker Pro

[build]
  # The directory to publish (root folder since it's a static HTML site)
  publish = "."
  
  # No build command needed for static HTML/JS site
  command = "echo 'Static site - no build needed'"

# Headers for proper CORS and caching
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/scripts/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Enable proper MIME types for JavaScript modules
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# Redirects for SPA-like behavior (optional, for cleaner URLs)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Environment-specific settings (optional)
[context.production]
  command = "echo 'Production build'"

[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'"
