<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <radialGradient id="earthGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1a3a4a"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </radialGradient>
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00ff88"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="31" fill="#0a0a0f"/>
  
  <!-- Earth -->
  <circle cx="32" cy="32" r="15" fill="url(#earthGlow)" stroke="#00d4ff" stroke-width="1" stroke-opacity="0.4"/>
  
  <!-- Orbit -->
  <ellipse cx="32" cy="32" rx="24" ry="9" fill="none" stroke="url(#orbitGradient)" stroke-width="2" transform="rotate(-25 32 32)"/>
  
  <!-- Satellite dot -->
  <circle cx="52" cy="22" r="4" fill="#00d4ff"/>
  <circle cx="52" cy="22" r="6" fill="#00d4ff" opacity="0.3"/>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#00d4ff" stroke-width="0.5" stroke-opacity="0.3"/>
</svg>
